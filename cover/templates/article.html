{% load markup %}
<html>
	<head>
		<title>
			{{ article.title }}
		</title>
		<style>
			{% include "images.css" %}
            .content {
                width: 50em;
                border: 1px solid #000;
                margin-left: auto;
                margin-right: auto;
                padding: 1em;
                display: block;
            }
		</style>
	</head>
	<body>
        <div class="content">
		<h1>
			The Nexus - {{ article.title }}
		</h1>
		{{ article.fulltext|textile }}
		<p>
		Tags:
		{% for tag in article.tags.all %}
			<a href="/tag/{{ tag.slug }}">
			{{ tag }}
			</a>
		{% endfor %}
		</p>
        </div>
	</body>
</html>
