{% spaceless %}
<div class="image-default {{ classes }}">
	<div class="image-wrap">
		<a class="embeddable" href="{{ viewlink }}">
			<img id="{{ slug }}" alt="{{ slug }}" src="{{ image }}">
		</a>
	</div>
    <span class="author">
        {% if any_not_staff %}Image courtesy of {% endif %}
		{% include "authorlinks.html" %}
    </span><br>
	{% if caption %}
    <span class="caption">
        {{ caption }}
    </span>
	{% endif %}
</div>
{% endspaceless %}
