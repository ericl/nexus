{% spaceless %}
<div class="image-default {{ classes }}">
    <a href="{{ viewlink }}">
        <div class="image-wrap">
                <img id="{{ slug }}" alt="{{ slug }}" src="{{ image }}">
        </div>
    </a>
    <span class="author">
        {% for author in authors %}
			{% include "authorlink.html" %}
		{% endfor %}
    </span>
    <span class="caption">
        {{ caption }}
    </span>
</div>
{% endspaceless %}
