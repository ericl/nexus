<!-- Image spanning the whole width of the page, with caption and attribution. -->
<div class="fullsize {{ classes }}">
    <a href="{{ viewlink }}">
        <img alt="{{ slug }}" src="{{ image }}">
    </a>
    <span class="author">
        {% for author in authors %}{% if not forloop.first %}, {% endif %}{{ author }}{% endfor %}
    </span>
    <span class="caption">
        {{ caption }}
    </span>
</div>
