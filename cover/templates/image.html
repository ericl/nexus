<div class="image-default {{ classes }}">

        <div class="image-wrap">
			<img id="{{ slug }}" alt="{{ slug }}" src="{{ image }}">
        </div>
    </a>
    <span class="author">
        {% for author in authors %}
			{% if not author.is_a_person %}Photo courtesy of {% endif %}
			{% include "authorlink.html" %}
		{% endfor %}

    <span class="caption">
        {{ caption }}
    </span>
</div>
