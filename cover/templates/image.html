<div class="image">
    <a href="{{ viewlink }}">
        <img alt="{{ obj.slug }}" src="{{ obj.article_size }}">
    </a>
    <span class="caption">
        {{ obj.caption }}
    </span>
    <span class="author">
        {% for author in obj.authors.all %}{% if not forloop.first %}, {% endif %}{{ author }}{% endfor %}
    </span>
</div>
