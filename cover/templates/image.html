<div class="image-default {{ classes }}">
    <!-- why oh why do browsers hate indentation so much -->
	<div class="image-wrap"><a href="{{ viewlink }}"><img id="{{ slug }}" alt="{{ slug }}" src="{{ image }}"></a></div>
    <span class="author">
        {% for author in authors %}{% if not forloop.first %}, {% endif %}{{ author }}{% endfor %}
    </span>
    <span class="caption">
        {{ caption }}
    </span>
</div>
