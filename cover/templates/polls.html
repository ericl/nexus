{% extends "basic.html" %}

{% block subtitle %}Current Polls{% endblock %}

{% block content %}
	{% for poll, can_vote in polls %}
		{% if poll.active %}
			{% include "poll.html" %}
		{% endif %}
	{% endfor %}
{% endblock %}

{% block extra %}
	<a class="embeddable" href="/poll_history">See closed polls.</a>
{% endblock %}
