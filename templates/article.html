{% load markup %}
<html>
	<head>
		<title>
			{{ article.title }}
		</title>
		<style>
			.image {
                color: gray;
                border: 1px solid #eee;
			}

            .image img {
                max-width: 40em;
            }

			.caption {
				float:left;
                font-size: small;
                position: relative;
                margin-bottom: 1em;
			}

			.author {
				float: right;
                font-size: x-small;
                position: relative;
                left: 5px;
                margin-bottom: 1em;
			}

            body {
                width: 50em;
                border: 1px solid #000;
                margin-left: auto;
                margin-right: auto;
                padding: 1em;
                display: block;
            }
		</style>
	</head>
	<body>
		<h1>
			The Nexus - {{ article.title }}
		</h1>
		<div class=content>
			{{ article.fulltext|textile }}
		</div>
	</body>
</html>
