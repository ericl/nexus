{% extends "basic.html" %}

{% block content %}
<div style="position: relative; top: -20pt; font-family: sans">
	<a class="embeddable" id="switch" href="/archive"><input type=checkbox checked=true></input></a><span style="font-size: 10pt">Show back covers</span></div>
{% spaceless %}
    {% for year in years %}
        <div class="yearblock">
            <h2 class="year">{{ year }}</h2>
            {% for issue in year reversed %}
		<div class="shadow"><div class="s1"><div class="s2"><div class="s3"><div class="s4">
                <a class="page embeddable" href="/archive/{{ issue.date }}">
			<img width=120 style="border-right: 1px solid #eee" alt="Issue {{ issue.date }}" src="{{ issue.calculate_back_url }}">
                </a>
                <a class="page embeddable" href="/archive/{{ issue.date }}">
			<img width=120 alt="Issue {{ issue.date }}" src="{{ issue.calculate_thumbnail_url }}">
                </a>
                <div class="thumbtext">{{ issue.date|date:"F j" }}</div>
		</div></div></div></div></div>
            {% endfor %}
        </div>
    {% endfor %}
{% endspaceless %}
{% endblock %}
